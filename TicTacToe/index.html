<!DOCTYPE html>
<html>
<head>
    <link href="dist/app.css" rel="stylesheet" />
    <script src="dist/jquery.min.js"></script>
    <script src="dist/i18n.min.js"></script>
    <script src="dist/app.js"></script>
    <title>TicTacToe</title>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <label><input type="radio" name="language" checked onclick="refreshLang(pl)"/> pl </label>
        <label><input type="radio" name="language" onclick="refreshLang(en)"/> en </label>
        <label><input type="radio" name="language" onclick="refreshLang(es)" /> es </label>
    </div>
    <div id="title" class="title">Kółko i Krzyżyk</div>
    <div class="padding"> <input id="loginButton" type="button" value="logowanie" onclick="loginClick()" /> </div>
    
    <div id="loginDialog">
        <div>
            <label id="nameLbl"> nazwa użytkownika: </label>
            <input type="text" id="name" />
        </div>
        <div>
            <label id="passwordLbl"> hasło: </label>
            <input type="password" id="password" />
        </div>
        <input id="signInButton" type="button" value="zaloguj" onclick="logIn()" />
    </div>
    <div id="logged">
        <p id="loggedUser">
        </p>
        <p>
            <label id="addGameLbl"> dodaj grę </label>
            <input id="modeNormalButton" type="button" value="normalna" onclick="AddGame('normal')"/>
            <input id="modeFallButton" type="button" value="spadające kostki" onclick="AddGame('fall')"/>
            <input id="modeRandomButton" type="button" value="losowe kostki" onclick="AddGame('random')" />
        </p>
        <p>
            <label id="boardSizeLbl"> rozmiar planszy </label> <input id="boardSize" type="number" value="5" min="1" style="width: 3em;" >
            <label id="numberForWinLbl"> liczba do wygranej </label> <input id="numberForWin" type="number" value="3" min="1" style="width: 3em;">
        </p>
        <input id="logOutButton" type="button" value="wyloguj" onclick="logOut()" /> <input id="resetButton" type="button" value="rozpocznij/kasuj" onclick="resetBoard()" />
    </div>
    <input id="refresh" type="button" value="refresh" onclick="getModel()" />
    <div id="gameScreen" class="floatfix">
        <div id="gameList">

        </div>
        <div id="gameBoard">
            <table>
                <tr>
                    <td>
                        <div class="player">
                            <input id="leftPlayerButton" class="leftPlayerButton" type="button" onclick="leftPlayerClick()"/>
                        </div>
                    </td>
                    <td>
                        <div class="board">
                            <table id="board">
                                <tr>
                                    <td> <div id="board1-1" class="boardCell" onclick="clickCell(1,1)"> </div> </td>
                                    <td> <div id="board1-2" class="boardCell" onclick="clickCell(1,2)"> </div> </td>
                                    <td> <div id="board1-3" class="boardCell" onclick="clickCell(1,3)"> </div> </td>
                                    <td> <div id="board1-4" class="boardCell" onclick="clickCell(1,4)"> </div> </td>
                                    <td> <div id="board1-5" class="boardCell" onclick="clickCell(1,5)"> </div> </td>
                                </tr>
                                <tr>
                                    <td> <div id="board2-1" class="boardCell" onclick="clickCell(2,1)"> </div> </td>
                                    <td> <div id="board2-2" class="boardCell" onclick="clickCell(2,2)"> </div> </td>
                                    <td> <div id="board2-3" class="boardCell" onclick="clickCell(2,3)"> </div> </td>
                                    <td> <div id="board2-4" class="boardCell" onclick="clickCell(2,4)"> </div> </td>
                                    <td> <div id="board2-5" class="boardCell" onclick="clickCell(2,5)"> </div> </td>
                                </tr>
                                <tr>
                                    <td> <div id="board3-1" class="boardCell" onclick="clickCell(3,1)"> </div> </td>
                                    <td> <div id="board3-2" class="boardCell" onclick="clickCell(3,2)"> </div> </td>
                                    <td> <div id="board3-3" class="boardCell" onclick="clickCell(3,3)"> </div> </td>
                                    <td> <div id="board3-4" class="boardCell" onclick="clickCell(3,4)"> </div> </td>
                                    <td> <div id="board3-5" class="boardCell" onclick="clickCell(3,5)"> </div> </td>
                                </tr>
                                <tr>
                                    <td> <div id="board4-1" class="boardCell" onclick="clickCell(4,1)"> </div> </td>
                                    <td> <div id="board4-2" class="boardCell" onclick="clickCell(4,2)"> </div> </td>
                                    <td> <div id="board4-3" class="boardCell" onclick="clickCell(4,3)"> </div> </td>
                                    <td> <div id="board4-4" class="boardCell" onclick="clickCell(4,4)"> </div> </td>
                                    <td> <div id="board4-5" class="boardCell" onclick="clickCell(4,5)"> </div> </td>
                                </tr>
                                <tr>
                                    <td> <div id="board5-1" class="boardCell" onclick="clickCell(5,1)"> </div> </td>
                                    <td> <div id="board5-2" class="boardCell" onclick="clickCell(5,2)"> </div> </td>
                                    <td> <div id="board5-3" class="boardCell" onclick="clickCell(5,3)"> </div> </td>
                                    <td> <div id="board5-4" class="boardCell" onclick="clickCell(5,4)"> </div> </td>
                                    <td> <div id="board5-5" class="boardCell" onclick="clickCell(5,5)"> </div> </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    <td>

                        <div class="player">
                            <input id="rightPlayerButton" class="rightPlayerButton" type="button" onclick="rightPlayerClick()" />
                        </div>
                    </td>

                </tr>
            </table>


        </div>
    </div>
</body>
</html>
