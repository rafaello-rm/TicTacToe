<!DOCTYPE html>
<html>
<head>
    <link href="dist/app.css" rel="stylesheet" />
    <script src="dist/jquery.min.js"></script>
    <script src="dist/i18n.min.js"></script>
    <script src="dist/app.js"></script>
    <title>TicTacToe</title>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <label><input type="radio" name="language" checked onclick="refreshLang(pl)"/> pl </label>
        <label><input type="radio" name="language" onclick="refreshLang(en)"/> en </label>
        <label><input type="radio" name="language" onclick="refreshLang(es)" /> es </label>
    </div>
    <div id="title" class="title">Kółko i Krzyżyk</div>
    <div class="padding"> <input id="loginButton" type="button" value="logowanie" onclick="loginClick()" /> </div>
    <div id="loginDialog">
        <div>
            <label id="nameLbl"> nazwa użytkownika: </label>
            <input type="text" id="name" />
        </div>
        <div>
            <label id="passwordLbl"> hasło: </label>
            <input type="password" id="password" />
        </div>
        <input id="signInButton" type="button" value="zaloguj" onclick="logIn()" />
    </div>
    <div id="logged">
        <p id="loggedUser">
        </p>
        <p id="userLogged">
        </p>
        <input id="logOutButton" type="button" value="wyloguj" onclick="logOut()" /> <input id="resetButton" type="button" value="rozpocznij/kasuj" onclick="resetButton()" />
    </div>
    <div>
        <table>
            <tr>
                <td>
                    <div class="player">
                        <input id="leftPlayerButton" class="leftPlayerButton" type="button" onclick="leftPlayerClick()" />
                    </div>
                </td>
                <td>
                    <div class="board">
                        <table>
                            <tr>
                                <td> <div id="board11" class="boardCell" onclick="clickCell(1,1)"> </div> </td>

                                <td> <div id="board13" class="boardCell" onclick="clickCell(1,3)"> </div> </td>
                                <td> <div id="board14" class="boardCell" onclick="clickCell(1,4)"> </div> </td>
                                <td> <div id="board15" class="boardCell" onclick="clickCell(1,5)"> </div> </td>
                            </tr>
                            <tr>
                                <td> <div id="board21" class="boardCell" onclick="clickCell(2,1)"> </div> </td>
                                <td> <div id="board22" class="boardCell" onclick="clickCell(2,2)"> </div> </td>
                                <td> <div id="board23" class="boardCell" onclick="clickCell(2,3)"> </div> </td>
                                <td> <div id="board24" class="boardCell" onclick="clickCell(2,4)"> </div> </td>
                                <td> <div id="board25" class="boardCell" onclick="clickCell(2,5)"> </div> </td>
                            </tr>
                            <tr>
                                <td> <div id="board31" class="boardCell" onclick="clickCell(3,1)"> </div> </td>
                                <td> <div id="board32" class="boardCell" onclick="clickCell(3,2)"> </div> </td>
                                <td> <div id="board33" class="boardCell" onclick="clickCell(3,3)"> </div> </td>
                                <td> <div id="board34" class="boardCell" onclick="clickCell(3,4)"> </div> </td>
                                <td> <div id="board35" class="boardCell" onclick="clickCell(3,5)"> </div> </td>
                            </tr>
                            <tr>
                                <td> <div id="board41" class="boardCell" onclick="clickCell(4,1)"> </div> </td>
                                <td> <div id="board42" class="boardCell" onclick="clickCell(4,2)"> </div> </td>
                                <td> <div id="board43" class="boardCell" onclick="clickCell(4,3)"> </div> </td>
                                <td> <div id="board44" class="boardCell" onclick="clickCell(4,4)"> </div> </td>
                                <td> <div id="board45" class="boardCell" onclick="clickCell(4,5)"> </div> </td>

                            <tr>

                                <td> <div id="board55" class="boardCell" onclick="clickCell(5,5)"> </div> </td>
                            </tr>
                        </table>
                    </div>
                </td>
                <td>

                    <div class="player">
                        <input id="rightPlayerButton" class="rightPlayerButton" type="button" onclick="rightPlayerClick()" />
                    </div>
                </td>

            </tr>
        </table>

        
    </div>
</body>
</html>
